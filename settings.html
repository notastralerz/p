

<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no" />
	<meta name="theme-color" content="#000000" />
	<meta name="language" content="English" />

	<title>Astralz Lite</title>

	<link rel="stylesheet" href="/assets/css/style.css" />
	<link rel="icon" type="image/x-icon" href="/favicon.ico">

	<script src="https://kit.fontawesome.com/54a3076adf.js" crossorigin="anonymous"></script>
	<script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
	<script src="/uv/uv.bundle.js"></script>
	<script src="/uv/uv.config.js"></script>

	<script src="/assets/js/index.js" defer></script>
	<script src="/assets/js/arrows.js" defer></script>
	<script src="/assets/js/home.js" defer></script>
	<!-- Include Eruda -->
	<script src="https://cdn.jsdelivr.net/npm/eruda"></script>


</head>

<body>
	<div id="videoad"></div>
	<div class="sidebar">
		<div class="left-group">
		  <a href="" id="logo">
		  <a href="/" class="nav-btn"><span>Home</span></a>
		  <a href="/settings.html" class="nav-active"><span>Settings</span></a>
		</div>
		<div class="icon-container">
			<i class="fa-solid fa-code" id="erudascr" style="color: white; font-size: 25px; margin-left: 25px" onclick="erudaToggle()"></i>
		  </div>		  
	</div>
</div>		<script src="https://d3js.org/d3.v4.min.js"></script>
	<script src="https://d3js.org/d3-hexbin.v0.2.min.js"></script>
	<style>
		.box {
			display: flex;
			flex-direction: column;
			align-items: center;
			justify-content: center;
			margin-left: 25px;
		}
	
		.row {
			display: flex;
			flex-direction: row;
		}
	
		.container {
			display: flex;
			flex-direction: column;
		}
	</style>
	
	<div class="container">
		<div class="row" style="margin-top:5%;">
			<div class="box">
				<p>Search Engine</p>
				<select class="browsers" id="se">
					<option value="google">Google</option>
					<option value="ddg">DuckDuckGo</option>
					<option value="brave">Brave</option>
				</select>
			</div>
			<div class="box">
				<p>Title</p>
				<input type="text" class="settingsInput button" onchange="changeTitle(this.value)"
					placeholder="Change Title" />
				<input type="text" class="settingsInput button" onchange="changeFavicon(this.value)"
					placeholder="Change Favicon (URL)" />
			</div>
			<div class="box">
				<p>Proxy Type</p>
				<select class="browsers" id="proxy">
					<option value="uv">Ultraviolet (Reccomended)</option>
					<option value="dy">Dynamic</option>
				</select>
			</div>
		</div>
	
		<div class="row">
			<div class="box">
				<p>Custom Themes</p>
				<input type="color" id="colorPicker" class="settingsInput button" oninput="changeTheme(this.value)">
				<button class="button" id="reset-theme">Reset</button>
			</div>
			<div class="box">
				<p>About:Blank Cloaking</p>
				<button class="button" id="abc">Click Me</button>
			</div>
			<div class="box">
				<p>Reset Settings</p>
				<button class="button" id="abc" onclick="localStorage.clear()">Reset</button>
			</div>
		</div>
	</div>
	
	<script src="/assets/js/settings.js"></script>
	
</body>
</html>
